<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Visitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Estadísticas de Visitas a Puntos de Interés</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>POI</th>
                <th>Total de Visitas</th>
            </tr>
        </thead>
        <tbody>
            {% for item in resumen %}
                <tr>
                    <td>{{ item.poi_id }}</td>
                    <td>{{ item.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
