
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubriendo UBB - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'usuarios/css/login.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 bg-ubb">
        <div class="login-box p-5 rounded-4">
            <div class="text-center mb-4">
                <img src="{% static 'usuarios/img/logo_ubb.png' %}" alt="Logo UBB" class="logo">
                <h4 class="mt-3 fw-bold">Descubriendo UBB</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Correo</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        Datos incorrectos. Inténtalo de nuevo.
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
